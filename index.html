<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <style>
  body { margin: 0; overflow: hidden; }

  #controlBar {
    position: absolute;
    top: 10px;
    left: 10px;
    background: #222;
    padding: 10px;
    border-radius: 8px;
    display: flex;
    gap: 10px;
    z-index: 10;
    font-family: sans-serif;
    color: white;
  }

  #pauseBtn {
    background: #444;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
  }

  .dropdown {
    position: relative;
  }

  .dropbtn {
    background: #444;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 200px;
    max-height: 300px;
    overflow-y: auto;
    border-radius: 6px;
    padding: 10px;
    top: 100%;
    left: 0;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .dropdown-content input[type="range"] {
    width: 100%;
  }

  .dropdown-content label {
    display: flex;
    justify-content: space-between;
    color: #ccc;
    font-size: 14px;
    margin-bottom: 8px;
  }
</style>
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161/examples/jsm/"
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body>
  <div id="controlBar">
    <button id="pauseBtn">Pause</button>
    <div class="dropdown">
      <button class="dropbtn">âš™ Speed Control</button>
      <div id="sliders" class="dropdown-content"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
